<!DOCTYPE html>
<html lang="en">

<head>
    <title>style my webside</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <div class="logo">
                    <p>Baking shop</p>
                </div>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">design</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" placeholder="Try to search">
                <a href="#"><button class="btn">search</button></a>
            </div>

            <div class="form">
                <h2>Login here</h2>
                <input type="email" id="email" placeholder="Enter email here">
                <input type="password" id="password" placeholder="Type password here">
                <button class="btn2"><a href="#">Login here</a></button>
                <p class="link">Don't have an acount</p>
                <div class="main1">
                    <a class="a" href="#">Sign up here</a>
                    <p class="lo">Login in with</p>
                </div>
            </div>
        </div>
        <div class="product">
            <h1>Some Of The Best Seller</h1>
            <div class="productcontainer">
                <div class="product1">
                    <img class="imagep" src="image.webp" width="23px" alt="">
                    <div class="producttext">ice cream cake</div>
                    <div class="price">RS.440</div>
                </div>
                <div class="product1">
                    <img class="imagep" src="image2.jpg" width="23px" alt="">
                    <div class="producttext">ice cream cake</div>
                    <div class="price">RS.540</div>
                </div>
                <div class="product1">
                    <img class="imagep" src="image3.jpg" width="23px" alt="">
                    <div class="producttext">ice cream cake</div>
                    <div class="price">RS.240</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="thanks">Thanks For Coming</div>
    </div>
</body>

</html>
